<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FeiraDot</title>
</head>
<body>
    <header>
        <nav id="menu-nav">
            <a href="/"><span id="emoji">&#129309; Feira.</span></a>
            <ul>
                <li><a href="/home/">Home</a></li>
                <li><a href="/conta/cadastro/">Cadastro</a></li>
                <li><a href="/conta/login/">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="search-div">
            <form id="form-search" action="buscaAnuncio.php" method="post">
                <div id="search-div-input">
                    <input type="text" name="search" id="search" placeholder="Pesquise algo aqui">
                    
                    <div id="search-advanced">
                        <div id="search-advanced-title">
                            <input type="radio" name="opcao" id="search-title" value="titulo">
                            <label for="search-title">Título</label>
                        </div>
                        <div id="search-advanced-description">
                            <input type="radio" name="opcao" id="search-description" value="descricao">
                            <label for="search-description">Descrição</label>
                        </div>
                        <div id="search-advanced-price">
                            <div>
                                <label for="priceMin">Preço minimo: </label>
                                <input type="number" name="priceMin" id="priceMin" step="any">
                            </div>
                            <div>
                                <label for="priceMax">Preço máximo: </label>
                                <input type="number" name="priceMax" id="priceMax" step="any">
                            </div>
                        </div>
                        <div id="categorias">
                            <label for="categoria">Categoria: </label>
                            <select name="categoria" id="categoria">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="search-div-btn">
                    <button type="submit" id="btn-search"><img src="img/lupa.png" alt=""></button>
                </div>

                <div id="search-div-btn-advanced">
                    <button type="button" id="btn-advanced"><span>&#10133;</span></button>
                </div>
            </form>
        </div>
    </main>

    <section class="results_search">
        <template id="template">
            <div class="card">
                <img class="item-image" src="{{anuncio-image}}"></img>
                <h2 class="item-name">{{anuncio-titulo}}</h2>
                <p class="item-description">{{anuncio-descricao}}</p>
                <span class="item-price">Preço: R${{anuncio-preco}}</span>
                <a href="anuncio/index.php?cod={{anuncio-codigo}}">Leia mais</a>
            </div>
        </template>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
