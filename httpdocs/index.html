<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FeiraDot</title>
</head>
<body>
    <header>
        <nav id="menu-nav">
            <span id="emoji">&#129309; Feira.</span>
            <ul>
                <!-- Alterando caminhos para testes -->
                <li><a href="/httpdocs">Home</a></li>
                <li><a href="/httpdocs/cadastro">Cadastro</a></li>
                <li><a href="/httpdocs/login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="search-div">
            <form id="form-search" action="buscaProduto.php" method="post">
                <div id="search-div-input">
                    <input type="text" name="search" id="search" placeholder="Pesquise algo aqui">
                    
                    <div id="search-advanced">
                        <div id="search-advanced-title">
                            <input type="radio" name="radio" id="search-title" value="search-title">
                            <label for="search-title">Título</label>
                        </div>
                        <div id="search-advanced-description">
                            <input type="radio" name="radio" id="search-description" value="search-description">
                            <label for="search-description">Descrição</label>
                        </div>
                        <div id="search-advanced-price">
                            <div>
                                <label for="price-min">Preço minimo: </label>
                                <input type="number" name="price-min" id="price-min" step="any">
                            </div>
                            <div>
                                <label for="price-max">Preço máximo: </label>
                                <input type="number" name="price-max" id="price-max" step="any">
                            </div>
                        </div>
                        <div>
                            <label>Categoria: </label>
                            <div>
                                <input type="checkbox" name="todas" id="todas" value="todas" checked>
                                <label for="todas">Todas categorias</label>
                            </div>
                            <div>
                                <input type="checkbox" name="copos" id="copos" value="copos">
                                <label for="copos">Copos</label>
                            </div>
                            <div>
                                <input type="checkbox" name="cozinha" id="cozinha" value="cozinha">
                                <label for="cozinha">Cozinha</label>
                            </div>
                            <div>
                                <input type="checkbox" name="pecas" id="pecas" value="pecas">
                                <label for="pecas">Peças</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="search-div-btn">
                    <button type="submit"><img src="img/lupa.png" alt=""></button>
                </div>

                <div id="search-div-btn-advanced">
                    <button><span>&#10133;</span></button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
