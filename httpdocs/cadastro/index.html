<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <a href="/httpdocs/"><span id="emoji_solo_logo">&#129309; Feira.</span></a>

    <main>
        <h1>O primeiro passo para bons negocios... <span>&#128521;</span></h1>
        <form action="cadastra.php" enctype="application/x-www-form-urlencoded" method="post">

            <div class="div_form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required="">
            </div>

            <div class="div_form">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required="">
            </div>

            <div class="div_form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required="">
            </div>

            <div class="div_form">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel" pattern="\(\d{3}\) \d{5}\-\d{4}" placeholder="(000) 99999-9999" required="">
            </div>

            <div class="div_form">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required="">
            </div>

            <button type="submit" class="bt_sent">Enviar</button>

        </form>
    </main>
</body> 
</html>
