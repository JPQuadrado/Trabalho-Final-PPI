<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <!-- Espaço para logo -->
    </header>
    
    <main>
        <div id="div_logar">
            <!-- Solicitar Logar -->
            <form action="application/x-www-form-urlencoded" method="post">
                <div class="div_form">
                    <label for="email"> E-mail </label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="div_form">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                    <!-- PHP usa o name -->
                </div>

                <button type="submit" class="bt_sent">Enviar</button>

            </form>
        </div>

        <div id="div_cadastrar">
            <!-- Cadastrar - link-->
            <p>Clique aqui para cadastrar: <a href="/cadastro">Cadastre-se</a></p>
        </div>
    </main>
    
    <div id="div_info">
        <!-- Informações ou imagens para incentivar o uso e cadastro -->
    </div>
    

</body>
</html>
